	<script>
		
		mineBoxInit('.d');
		
		
		function mineBoxInit(ele){
			$(ele).mouseover(function(){
				console.log($(this).offset())
				$('.user-jump-box').css({
					top:$(this).offset().top+30,
					left:$(this).offset().left-139

			});
			$(ele).mouseout(function(){
				$('.user-jump-box').hide();
			});
		};
