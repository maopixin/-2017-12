<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    	body{
    		margin: 100px;
    	}
    </style>
</head>
<body>
	<!--培训费-->
	<div style="position: absolute;top:8px;right:-10px;width: 18px;height: 18px;border: 2px solid #7f8082;border-radius: 11px;font-size: 14px;line-height: 18px;text-align: center;color: #7f8082;cursor: pointer;" onmouseover="this.children[0].style.display='block'" onmouseout="this.children[0].style.display='none'">？
		<div style="border: 1px solid #dfdddd;font-size: 14px;line-height: 40px;position: absolute;width:auto;padding: 0 15px;word-break:keep-all;background-color: #ebeff5;color: #555b68;top: -54px;display:none;left: -37px;">所有费用均可开为培训费
			<span style="width: 0;height: 0;border: 6px solid rgba(0,0,0,0);position: absolute;border-top:10px solid #ebeff5;top: 40px;left: 40px;"></span>
		</div>
	</div>
	<!--住宿费 餐费 -->
	<div style="position: absolute;top:8px;right:-10px;width: 18px;height: 18px;border: 2px solid #7f8082;border-radius: 11px;font-size: 14px;line-height: 18px;text-align: center;color: #7f8082;cursor: pointer;" onmouseover="this.children[0].style.display='block'" onmouseout="this.children[0].style.display='none'">？

			<span style="width: 0;height: 0;border: 6px solid rgba(0,0,0,0);position: absolute;border-top:10px solid #ebeff5;top: 40px;left: 40px;"></span>
		</div>
	</div>
