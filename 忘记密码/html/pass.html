<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/pass.css">
</head>
<body>
    <div class="pass-content">
        <h3 class="title">
            忘记密码？
        </h3>
        <ul class="steps">
            <li class="step active"><span>1</span></li>
            <li class="step"><span>2</span></li>
            <li class="step"><span>3</span></li>
        </ul>
        <ul class="form-box">
            <li class="have">
                <label for="use-name">账户名：</label>
                <div>
                    <input type="text" id="use-name">
                    <em>请输入您注册账号时使用的邮箱</em>
                </div>
            </li>
        </ul>
        <div class="updata" id="updata">
            提交
        </div>
        <div class="jump-url hidd">
            <div class="txt-tips">
                新密码已设置成功，5秒后跳转到原页面，请等候...
            </div>
            <div class="out-time" id="time">
                5
            </div>
        </div>
    </div>
</body>
<script src="../../jquery-3.2.1.js"></script>
<script src="./../js/pass.js"></script>
</html>
