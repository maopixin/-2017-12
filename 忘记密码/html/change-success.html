<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码重置成功</title>
    <link rel="stylesheet" href="./../css/pass.css">
</head>
<body>
    <div class="pass-content">
        <h3 class="title">
            完成
        </h3>
        <ul class="steps">
            <li class="step"><span>1</span></li>
            <li class="step"><span>2</span></li>
            <li class="step active"><span>3</span></li>
        </ul>
        <div class="jump-url">
            <div class="txt-tips">
                新密码已设置成功，3秒后跳转到原页面，请等候...
            </div>
            <div class="out-time" id="time">
                3
            </div>
        </div>
    </div>
</body>
<script src="../../jquery-3.2.1.js"></script>
<script>
    // 倒计时然后跳转
function outUrlStart(){
    var timer = 0;
    timer = setInterval(function(){
        $('#time').html(Number($('#time').html())-1);
        if(Number($('#time').html())===0){
            // 这里是要跳转的页面
            window.location.href='http://www.dljy.com';
        }
    },1000);
};
outUrlStart()
</script>
</html>
