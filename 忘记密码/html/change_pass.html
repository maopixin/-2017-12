<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/pass.css">
</head>
<body>
    <div class="pass-content">
        <h3 class="title">
            重置密码
        </h3>
        <ul class="steps">
            <li class="step"><span>1</span></li>
            <li class="step active"><span>2</span></li>
            <li class="step"><span>3</span></li>
        </ul>
        <ul class="form-box">
            <li class="have">
                <label for="use-name">新登录密码：</label>
                <div>
                    <input type="text" id="use-name">
                    <em>由字母加数字或符号至少两种以上字符组成的6-20位半角字符，区分大小写</em>
                </div>
            </li>
            <li>
                <label for="use-name">确认新密码：</label>
                <div>
                    <input type="text" id="use-name">
                </div>
            </li>
        </ul>
        <div class="updata">
            提交
        </div>
    </div>
</body>
</html>
