<script>
    // 数据可视化环形图
    var myChart = echarts.init(document.getElementById('main'));

    var option = {
        tooltip: {
            show: true,
            trigger: 'item',
            formatter: "{d}%",
            
        },
        series: [{
            type: 'pie',
            radius: '65%',
            center: ['50%', '50%'],
            radius: ['50%', '70%'],
            selectedMode: 'single',
            data: [
                {
                    value: 47,
                    name: '47%',
                    itemStyle:{
                        color:'#1b9fe2'
                    }
                },
                {
                    value: 53,
                    name:'53%',
                    itemStyle:{
                        color:'#aaaaaa'
                    }
                }
            ]
        }]
    };
    var dataTitle = ['已完成','未完成'];
    myChart.setOption(option);
    myChart.on('mouseover', function (params) {
        $('#main').append('<span class="tip" style="color:'+params.color+'">'+dataTitle[params.dataIndex]+'</span>');
    });
    myChart.on('mouseout', function () {
        $('.tip').remove();
    });

    // btn
    document.getElementById('btn').onmousemove = function (ev) {
        var e = $('#btn');
        var ev = ev || event || window.event;
        var x = ev.pageX - e.offset().left;
        var y = ev.pageY - e.offset().top;
        e[0].style.setProperty('--left', x + 'px');
        e[0].style.setProperty('--top', y + 'px');
    }
</script>
