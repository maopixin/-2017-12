    <!-- 中部主体 -->
    <div id="content-container" class="container">
        <div class="es-section login-section">
            <div class="logon-tab clearfix">
                <!-- 状态切换 -->
                <!-- 此处链接到登录页面 -->
                <a href="./login.html">登录帐号</a>
                <a class="active">注册帐号</a>
            </div>
            <div class="login-main">
                <form id="register-form" method="post" action="">

                    <div class="form-group mbl">
                        <label class="control-label required" for="register_email">邮箱地址</label>
                        <div class="controls">
                            <!-- 邮箱地址 -->
                            <input type="email" id="register_email" name="email" class="form-control input-lg" data-url="/register/email/check" placeholder="填写你常用的邮箱作为登录帐号">
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="form-group mbl">
                        <label class="control-label required" for="register_nickname">用户名</label>
                        <div class="controls">
                            <!-- 用户名 -->
                            <input type="text" id="register_nickname" name="nickname" required="required" class="form-control input-lg" data-url="/register/nickname/check"
                                placeholder="中、英文均可，最长18个英文或9个汉字">
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="form-group mbl">
                        <label class="control-label required" for="register_password">密码</label>
                        <div class="controls">
                            <!-- 密码 -->
                            <input type="password" id="register_password" name="password" required="required" class="form-control input-lg" placeholder="5-20位英文、数字、符号，区分大小写">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="form-group mbl js-captcha">
                        <!-- 验证码 -->
                        <label class="control-label required" for="captcha_code">验证码</label>
                        <div class="controls row">
                            <div class="col-xs-7">
                                <input type="text" class="form-control input-lg" id="captcha_code" name="captcha_code" maxlength="5" placeholder="验证码" data-url="/register/captcha/check">
                                <p class="help-block"></p>
                            </div>
                            <!-- 切换验证码 -->
                            <div class="col-xs-5">
                                <img src="./img/test.jpg" data-url="/captcha_num" id="getcode_num" title="看不清，点击换一张" style="cursor:pointer;height:40px;width:100%">
                            </div>

                        </div>
                    </div>

                    <div class="form-group mbl">
                        <div class="controls">
                            <label>
                                <input type="checkbox" id="user_terms" checked="checked" name="userterms"> 我已阅读并同意
                                <a class="url" href="/userterms" target="_blank">《服务协议》</a>
                            </label>
                        </div>
                    </div>

                    <div class="form-group mbl">
                        <div class="controls">
                            <!-- 注册按钮 -->
                            <button type="submit" id="register-btn" data-submiting-text="正在提交" class="btn btn-primary btn-lg btn-block">注册</button>
                        </div>
                    </div>

                    <input type="hidden" name="captcha_enabled" value="1" />
                    <input type="hidden" name="_csrf_token" value="ecUQXZRX_q2dyJ2imVS49vgCz0swWDHRnSkooeKELr4">

                </form>

            </div>
        </div>
