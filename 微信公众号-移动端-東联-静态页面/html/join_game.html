<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>基本信息</title>
		<!-- 一比一像素还原 -->
		<script src="./../js/dpr.js"></script>
		<!-- 初始化样式 -->
		<link rel="stylesheet" href="./../css/reset.css">
		<!-- 工具类 -->
		<link rel="stylesheet" href="./../css/tools.css">
		<!-- 全局样式 -->
		<link rel="stylesheet" href="./../css/index.css">
		<!-- 当前页面的css -->
		<link rel="stylesheet" href="./../css/form.css">
	</head>

	<body class="form">
		<h2 class="form-title">- 参赛选手信息 -</h2>
		<ul class="play-info">
			<li>学校：xxxx</li>
			<li>姓名：xxx</li>
			<li>职务：xxx</li>
		</ul>
		<div class="submit center">确认信息</div>
		<h2 class="form-title">- 作品信息 -</h2>
		<ul class="form-content input-box">
			<li class="j-center">
				<label for="school">作品名称</label>
				<input type="text" id="school" class="b" placeholder="必填" />
			</li>
			<li class="j-left">
				<label for="c" class="label-title">作品简介</label>
			</li>
			<li class="j-left">
				<textarea name="" id="c" placeholder="选填"></textarea>
			</li>
			<li>
				<span class="get-mes inline-block" style="margin-left: 0;">获取短信验证码</span>
				<input type="text" class="inline-block mes center" />
				<span class="sprite-form fr enter"></span>
			</li>
		</ul>
		<div class="submit center">立即报名</div>
	</body>

</html>
